<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>待结算审核表</title>
	<#include "../include/header.html">   	
</head>

<body>
<div id="wrapper">
	<div class="panel-body" style="padding-bottom:0px;">
		<div class="panel panel-default">		
			<div class="panel-heading">					
				<div class="container container-fluid" style="padding-right: 0px">				
					<div class="row" >                        	    		                                            		
						<div class="col-sm-1 col-xs-1 head_2" style="min-width: 130px">
							<input type="search" class="form-control" placeholder="计划号" name="plan_no" id="plan_no">
						</div>
						<div class="col-sm-1 col-xs-1 head_2" style="min-width: 130px">
							<input type="search" class="form-control" placeholder="托运人" name="consignor" id="consignor">
						</div>
						<div class="col-sm-1 col-xs-1 head_2" style="min-width: 130px">
							<select class="form-control" name="bursar_settle_state" id="bursar_settle_state">
								<option value="">-复核状态-</option>
								<option value="0">待复核</option>
								<option value="1">已复核</option>
								<option value="2">取消复核</option>
							</select>
						</div>
						<div class="col-sm-1 col-xs-2 head_1">
							<button class="btn btn-primary" onclick="doQuery()">查询</button>
						</div>   	                 			  
		                <div class="col-sm-1 col-xs-2 head_1" >
		                     <button class="btn btn-5" onclick="_toreview()">复核</button>
		                </div> 
		                 <div class="col-sm-1 col-xs-2 head_1" >
		                     <button class="btn btn-12" onclick="managerCheckOut()">审核</button>
		                </div>            									               
					</div>				
				</div>
			</div>		
			<table id="tb_departments"></table>
		</div>             
	</div>
</div>


<script>
$(".form_datetime").datetimepicker({
	format: "yyyy-mm-dd",
	autoclose: true,
	todayBtn: false,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 2,// // 日视图
	minView: 2,
});

var plan_no="";
var consignor="";
var bursar_settle_state="";
var manager_settle_state="";

$(function () {	 
    //1.初始化Table
    var oTable = new TableInit();
    oTable.Init();
    //2.初始化Button的点击事件
     var oButtonInit = new ButtonInit();
    oButtonInit.Init(); 
});

function doQuery(){
	layui.use('layer',function(){
		var layer = layui.layer;
		plan_no = $.trim($('#plan_no').val());
		consignor = $.trim($('#consignor').val());
		bursar_settle_state = $.trim($('#bursar_settle_state').val());
		manager_settle_state = $.trim($('#manager_settle_state').val());
		if($.trim($('#plan_no').val())!=''){
			var reg = /^[a-zA-Z0-9_\-\u0391-\uFFE5 ]{1,30}$/;
			if(!reg.test($('#plan_no').val())){
				layer.tips('不允许有特殊字符，最多20个字符', '#plan_no', {tips: [1, '#34495E']});return;
			}					
		}
		if($.trim($('#consignor').val())!=''){
			var reg = /^[a-zA-Z0-9_\-\u0391-\uFFE5 ]{1,30}$/;
			if(!reg.test($('#goods_name').val())){
				layer.tips('不允许有特殊字符，最多20个字符', '#goods_name', {tips: [1, '#34495E']});return;
			}					
		}
		 $('#tb_departments').bootstrapTable('refresh');    //刷新表格
	})
}

var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#tb_departments').bootstrapTable({
            url: '/settle/managesettle/getJson',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            showExport: true,                     //是否显示导出
            buttonsAlign:"right",  				//按钮位置  
            exportDataType: "basic",              //basic', 'all', 'selected'.
            exportTypes:['excel'],
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：
            //client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 12,                       //每页的记录行数（*）
            pageList: [3, 6, 12, 100],        //可供选择的每页的行数（*）
            strictSearch: true,
            clickToSelect: true,                //是否启用点击选中行
            showColumns: true,					//列选择按钮
            height: 640,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            cardView: false,                    //是否显示详细视图
            detailView: false,
            showRefresh:true,  
            locale: "zh-CN",					//中文支持,
          //是否显示父子表
           columns:[{
            	field:"checked",
            	checkbox: true,
            },{
            	field:"SerialNumber",
            	title:'序号',
            	formatter:function(value,row,index){
            		return index+1;
            	}
            },{
                field: 'plan_no',
                title: '计划号'
            },{
                field: 'consignor',
                title: '托运人'
            },{
                field: 'goods_name',
                title: '货物名称'
            },{
                field: 'seagoing_vessel_name',
                title: '海轮名称'
            }, {
                field: 'delivery_dock',
                title: '发货港'
            },{
                field: 'bursar_settle_state',
                title: '复核状态',
                formatter:function(value,row,index){
                	if(value==0){
                		return '待复核'
                	}
                	if(value==1){
                		return '已复核'
                	}
                	if(value==2){
                		return '取消复核'
                	}
                }
            },{
            	field:'opt',
            	title:'操作',
            	formatter:function(value,row,index){
            			  return['<button class="btn btn-xs btn-3 bt" onclick="_seedetail('+row.id+')">查看明细</button>' ]
            	},
            }]
        });
    };
    
   //得到查询的参数
  oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            maxrows: params.limit,
            search: params.search,
            plan_no: plan_no,
            consignor: consignor,
            bursar_settle_state: bursar_settle_state,
            manager_settle_state: manager_settle_state,
        };
        return temp;
    };
    return oTableInit;  
};

var ButtonInit = function () {
    var oInit = new Object();
    var postdata = {};
    oInit.Init = function () {
        //初始化页面上面的按钮事件
    };
    return oInit;
};


//复核操作
function _toreview(){
	// 获取选中记录 id
	var ids = getIdSelections();	
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
        layer.msg('请选择一条复核数据', {time: 2000});
	}else if(ids.length >1){
		layer.msg('最多选择一条复核数据', {time: 2000});
	}else{
		$.post("/settle/managesettle/iscancel/"+ids,function(result){
			//flag结果为true则表示可以删除
			if(result.flag){
				if(result.state==1){
					layer.confirm('取消复核？', {icon: 7, title:'复核取消提示'}, function(index){
						  //改变审核状态
						  checkOut(ids);
						  layer.close(index);
						});
				}else{
					layer.confirm('确认复核?', {icon: 1, title:'复核确认提示'}, function(index){
						//改变审核状态
						  checkOut(ids);
						  layer.close(index);
						});
					
				}
			}else{
				layer.msg("已产生后续业务，取消失败",{time:2000});
			}
		})
	}
}
//获取被选中数据的id
function getIdSelections() {
    return $.map($("#tb_departments").bootstrapTable('getSelections'), function(row) {
        return row.id;
    });
}

//查看详情
function _seedetail(id){	
	parent.open_window('计划明细','/settle/managesettle/getDetail/'+id,1000, 420);
}


//改变复核状态
function checkOut(id){
	$.post("/settle/managesettle/bursarCheckOut/"+id,function(data){
		if(data.flag){
			layer.msg(data.tips,{time:2000},function(){
				 parent.parent.refresh_iframe();
			})
		}else{
			layer.msg("操作失败，请重试",{time:2000})
		}
	})
}

//改变经理审核状态
function managecheckOut(id){
	$.post("/settle/managesettle/manageCheck/"+id,function(data){
		if(data.flag){
			layer.msg(data.tips,{time:2000},function(){
				 parent.parent.refresh_iframe();
			})
		}else{
			layer.msg(data.tips,{time:2000})
		}
	})
}

//修改经理审核状态
function managerCheckOut(){
	// 获取选中记录 id
	var ids = getIdSelections();	
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
        layer.msg('请选择一条需要审核的记录', {time: 2000});
	}else if(ids.length >1){
		layer.msg('最多选择一条记录', {time: 2000});
	}else{
		$.post("/settle/managesettle/ischange/"+ids,function(result){
			console.log(result);
			if(result.flag){
				if(result.num==0||result.num==2){
					layer.confirm('确认审核?', {icon: 1, title:'确认审核提示'}, function(index){
						  managecheckOut(ids)
						  layer.close(index);
						});
				}else{
					managecheckOut(ids);	
				}
			}else{
				layer.msg(result.tips,{time:2000});
				parent.parent.refresh_iframe();
			}
		})
	}
}

//驳回操作
function reject(){
	// 获取选中记录 id
	var ids = getIdSelections();	
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
        layer.msg('请选择一条需要驳回的数据', {time: 2000});
	}else if(ids.length >1){
		layer.msg('最多选择一条数据', {time: 2000});
	}else{
		layer.confirm('确认驳回?', {icon: 3, title:'驳回提示'}, function(index){
			$.post("/settle/managesettle/reject/"+ids,function(result){
				if(result.flag){
					layer.msg(result.tips,{time:2000},function(){
						parent.parent.refresh_iframe();
					})
				}else{
					layer.msg(result.tips,{time:2000});
				}
			})
			layer.close(index);
			});	
	}
}
</script>
</body>
</html>
