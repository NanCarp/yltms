<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>菜单管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/admin.css" rel="stylesheet">
	<link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

        <div class="row">
            <div class="col-lg-12" >
                <div class="panel panel-default">
                    <!-- panel-heading -->
                    <div class="panel-heading">
	                    <div class="container container-fluid">
		                	<div class="row">
                       			 <div class="col-sm-2 col-xs-6 head_1">
		                        	<button class="btn btn-success" onclick="_add()">新增</button>
		                         </div>
                                 <div class="col-sm-2 col-xs-6 head_1">
		                        	<button class="btn btn-4" onclick=" _delete()">删除</button>
		                       	 </div>
		                       	 <div class="col-sm-1 col-xs-4 head_1">
                                    <button class="btn btn-9 " onclick="location.replace('/system/menu')"><i class="fa fa-refresh"></i></button>
                                </div>
	                        </div>
	                    </div>
	                </div>
                    <!-- /.panel-heading -->
	                <div class="panel-body">
	                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
	                        <thead>
		                        <tr>
		                        	<th><input type="checkbox" id="checkAll"></th>
		                            <th>序号</th>
		                            <th>菜单名称</th>
		                            <th>父级菜单</th>
		                            <th>访问URL</th>
		                            <th>备注</th>
		                            <th>操作</th>
		                        </tr>
	                        </thead>
	                        <tbody>
	                        	<#if menuList?? && menuList?size gt 0>
	                        	<#list menuList as menu>
	                        	<tr>
	                        		<td><input type="checkbox" name="sub" value="${menu.id}"></td>
		                            <td>${menu_index+1}</td>
		                            <td>${menu.module_name}</td>
		                            <td>${menu.pname!'无'}</td>
		                            <td>${menu.url!'无'}</td>
		                            <td>${menu.remark!}</td>
		                            <td>
		                                <button class="btn btn-3 btn-xs" onclick="_edit(${menu.id})">编辑</button>
		                            </td>
		                        </tr>
	                        	</#list>
	                        	</#if>
	                        </tbody>
	                    </table>
                           <!-- /.table-responsive -->
                       </div>
                   </div>
                   <!-- /.panel -->
               </div>
               <!-- /.col-lg-12 -->
           </div>
           <!-- /.row -->
	</div>
	<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../../vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../resource/layer/layer.js"></script>
<script src="../../resource/layui/layui.js"></script>
<script src="../../js/common/admin.js"></script>

<script>
$(function(){
	//分页
	$('#dataTables-example').DataTable({
       	searching: false,// 搜索
       	ordering: false,// 排序
       	lengthChange: false,
       	"scrollX": true,
       	"scrollY": true,
       	"scrollCollapse": true,
       	language: {
       		zeroRecords: "没有匹配结果",
       		info : "显示  _START_ ~ _END_ 条，共有数据   _TOTAL_ 条",
       		infoEmpty: "显示第 0 ~ 0 项结果，共 0 项", 
				paginate: {
				   first:    '第一页',
				   previous: '上一页',
				   next:     '下一页',
				   last:     '最后一页'
				},
           },   
       });
	//全选、全不选
	$("#checkAll").click(function() {
	    $("input[name='sub']").prop("checked", this.checked);
	});
	$("input[name='sub']").click(function() {
	    var subs = $("input[name='sub']");
	    $("#checkAll").prop("checked" , subs.length == subs.filter(":checked").length ? true :false);
	});
});
// 编辑
function _edit(id){
	open_window('编辑菜单','/system/menu/getMenu/' + id, 480, 380);
}
// 新增
function _add(){
	open_window('新增菜单','/system/menu/getMenu', 480, 380);
}
//删除以及批量删除
function _delete(){
   var ids = [];
   $("input[name='sub']:checked").each(function(k,v){
	   ids.push($(v).val());
   })
   if(ids.length==0){
	   layer.msg('请至少选择一条记录', {time: 2000});
   }else{
	   layer.confirm('确认删除吗？',{
		   title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
           btn: ['确认','取消'] //按钮
	   },function(){
		   $.post("/system/menu/delete/"+ids,function(result){
			   if(result){
				   layer.msg('删除成功',{time:2000},function(){
					   parent.refresh_iframe();
				   });
			   }else{
				   layer.msg('删除失败',{time:2000},function(){
					  
				   });
			   }  
		   })
	   },function(){
		   //取消后操作
	   }  
	   )

   }
}
</script>

</body>

</html>
