<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>系统管理-角色管理-添加</title>


    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/admin.css" rel="stylesheet" type="text/css">

    <style>
        label{padding-right: 0;padding-top: 6px}
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body style="width: 90%">
    <form class="form-horizontal" role="form" style="margin-top: 20px" id="defaultForm">
        <div class="form-group">
            <label class="col-xs-3 control-label text-right" for="title">标题：</label>
            <div class="col-xs-9">
                <input class="form-control" id="title" type="text" placeholder="标题" name="title" readonly="readonly" value="${(record.title)!}"/>
            </div>
        </div>            
        <div class="form-group">
            <label class="col-xs-3 control-label text-right" for="remark" style="padding-top: 0">内容：</label>
            <div class="col-xs-9">
                <textarea class="form-control" id="remark" name="remark" style="min-height: 200px" readonly="readonly">${(record.content)!}</textarea>
            </div>
        </div>
    </form>
    <script src="../../../vendor/jquery/jquery.min.js"></script>
    <script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
    <script src="../../../js/common/admin.js"></script>
</body>
</html>
