<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>菜单管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../../css/admin.css" rel="stylesheet">
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form class="form-horizontal" role="form" style="margin-top:20px;" id="defaultForm">
	<#if button??>
	<input hidden="" name="id" value="${button.id}">
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="buttonId">按钮ID：</label>
        <div class="col-xs-6">
            <input class="form_datetime form-control" placeholder="按钮ID" name="buttonId" id="buttonId" value="${button.button_id}">
        </div>
    </div>
    <div class="form-group">
		<label class="col-xs-4 control-label text-right" for="pid">父级菜单：</label>
		<div class="col-xs-6">
			<select class="form-control" name="pid" id="pid">
                <option value="">请选择父级菜单</option>
                <#if parentMenuList??>
				<#list parentMenuList as parentMenu>
				<option value="${parentMenu.id}" <#if button.menu_id == parentMenu.id>selected</#if>>${parentMenu.module_name}</option>
				</#list>
				</#if>
            </select>
		</div>
	</div>
        <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="buttonName">对应方法：</label>
            <div class="col-xs-6">
                <input class="form_datetime form-control" placeholder="对应方法" name="buttonName" id="buttonName" value="${button.button_name}">
            </div>
        </div>
	<#else>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="buttonId">按钮ID：</label>
        <div class="col-xs-6">
            <input class="form_datetime form-control" placeholder="按钮ID" name="buttonId" id="buttonId">
        </div>
    </div>
    <div class="form-group">
		<label class="col-xs-4 control-label text-right" for="pid">父级菜单：</label>
		<div class="col-xs-6">
			<select class="form-control" name="pid" id="pid">
                <option value="">请选择父级菜单</option>
                <#if parentMenuList??>
				<#list parentMenuList as parentMenu>
				<option value="${parentMenu.id}">${parentMenu.module_name}</option>
				</#list>
				</#if>
            </select>
		</div>
	</div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="buttonName">对应方法：</label>
        <div class="col-xs-6">
            <input class="form_datetime form-control" placeholder="对应方法" name="buttonName" id="buttonName">
        </div>
    </div>
    </#if>
    <div class="form-group">
        <label class="col-xs-4 control-label" for="v"></label>
        <div class="col-xs-6">
            <button id="v" type="submit" class="btn btn-11">　保存　</button>
       	</div>
    </div>
</form>
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
            buttonId: {
				validators: {
				}
			},
			pid: {
				validators: {
				}
			},
			remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 200,
	                    message: '最多200个字符'
	                }
				}
			},
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/system/button/saveButton", $('#defaultForm').serialize(), function(result) {
		if (result.isSuccess) {
            parent.layer.msg("保存成功", {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();
            });

        } else {
            parent.layer.msg(result.tips, {time: 2000});
        }
		
	});
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});
</script>
</body>

</html>
