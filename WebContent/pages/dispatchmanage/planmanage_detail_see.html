<body>

            <!-- </div> -->

                    <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"></th>

                    </thead>
                    <tbody id="tbody">
                        <#if listDetail?? && listDetail?size gt 0>

                            <td><input type="checkbox" name="sub" _id=""></td>
                            <td>${detail_index+1}</td>
                            <td>${detail.consignee!}</td>
                            <td>${detail.contants!}</td>
                            <td>${detail.phone!}</td>
                            <td>${detail.planned_qty!}</td>

</form>

<script>

    a:null,
    b:null,
    c:null,
    d:0,
    e:0
}

            parent.layer.msg(result.tips, {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();

function bindValidator(obj){
    if ($(obj).data('bootstrapValidator')) {
        $(obj).data('bootstrapValidator', null);
    }
    // 表单校验
    var validator = $(obj).bootstrapValidator({
        //message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty:{
                        message: '不能为空!'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\u0391-\uFFE5]+$/,
                        message: '不能包含特殊字符'
                    }, 
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '不能超过 20 个字符',
                    }
                }
            },
            specification: {
                validators: {
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\u0391-\uFFE5]+$/,
                        message: '不能包含特殊字符'
                    }, 
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '不能超过 20 个字符',
                    }
                }
            },
            unit: {
                validators: {
                    notEmpty:{
                        message: '不能为空!'
                    },
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '不能超过 20 个字符',
                    }
                }
            },
            quantity: {
                validators: {
                    notEmpty:{
                        message: '不能为空!'
                    },
                    regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的数量'
                    },
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '不能超过 20 个字符',
                    }
                }
            }

        }
    });
    return validator;
}

//表操作
var count = $('#tbody tr').length; // 当前记录条数
// 记录为零时，新增一行
if (count === 0) {
    _newRow();
}
// 新增行
function _newRow() {
    var $tbody = $('#tbody');
    var row = '<tr class="edit">'+
                  '<td><input type="checkbox" name="sub" _id=""></td>'+
                  '<td name="count">'+ (count+1) +'</td>';
    for (var p in item) {
        row += '<td><div class="form-group form-group-sm"><input class="form-control" type="text" name="'+p+'" value=""/></div></td>';
    }
    row += '</tr>';  
    $tbody.append(row);
    count++;
}
// 删除行
function _deleteRow() {
    // 获取选中记录数量
    var amount = $(":checked[name='sub']").length;
    // 如果没有选择，提示勾选至少一条数据
    if (amount === 0) {
        layer.msg('请至少选择一条记录', {time: 2000});
        return;
    }
    // 移除勾选记录
    $(":checked[name='sub']").each(function(){
        $(this).parent().parent().remove();
    });
    // 更新序号
    var i = 0;
    $('#tbody tr').each(function() {
        i++;
        $(this).find('td').eq(1).html(i);
    });
    // 更新当前记录数
    count = i;
    // 记录为零时，新增一行
    if (count === 0) {
        _newRow();
    }
    // 清除勾选
    $("#checkAll").prop("checked" , false);
}
// 编辑行
function _editRow() {
    // 获取选中记录数量
    var amount = $(":checked[name='sub']").length;
    // 如果没有选择，提示勾选至少一条数据
    if (amount === 0) {
        layer.msg('请至少选择一条记录', {time: 2000});
        return;
    }
    // 内容改为 input
    $(":checked[name='sub']").each(function(){
        var $tr = $(this).parent().parent();
        var type = $tr.attr('class');
        if("edit" === type) {
            return true; // 跳过编辑状态的记录
        }
        var $tdList = $tr.find("td");
        var valueArray = new Array();
        var i = 0;
        for (var p in item) {
        	valueArray.push($tdList.eq(i+2).html());
        	i = i + 1;
        }
        var index = $tdList.eq(1).html();
        var row = '<td><input type="checkbox" name="sub" _id=""></td>'+
                '<td name="count">'+ index +'</td>';
        for (var p in item) {
            row += '<td><div class="form-group form-group-sm"><input class="form-control" type="text" name="'+p+'" value=""/></div></td>';
        }
        $tr.empty().append(row);
        var $inputList = $tr.find("input");
        for (var i = 0; i < valueArray.length; i++) {
        	$inputList.eq(i+1).val(valueArray[i]);
        }
        $tr.attr('class','edit'); // 编辑状态
    });
    // 清除勾选
    $("input[name='sub']").prop("checked", false);
    $("#checkAll").prop("checked" , false);
}

// 获取产品列表
function getRecordList() {
    var recordList = []; 
    // 
    $('#tbody tr').each(function() {
        var $tr = $(this);
        var type = $tr.attr("class");
        var valueArray = new Array();
        if ("edit" === type) {
            var $inputList = $tr.find('input');
            var i = 0;
            for (var p in item) {
                valueArray.push($.trim($inputList.eq(i+1).val()));
                i = i + 1;
            }
        } else {
            var $tdList = $tr.find("td");
            var i = 0;
            for (var p in item) {
                valueArray.push($.trim($tdList.eq(i+2).html()));
                i = i + 1;
            }
        }
        // 去除空记录
        if (!valueArray.length>0) {
            return true;
        }
        // 联系人对象
        var record = {};
        var i = 0;
        for (var p in item) {
        	record[p] = valueArray[i];
        	i++;
        }
        recordList.push(record);
    });
    
    return recordList;
}
//全选、全不选
$("#checkAll").click(function() {
    $("input[name='sub']").prop("checked", this.checked);
});
$("input[name='sub']").click(function() {
    var $subs = $("input[name='sub']");
    $("#checkAll").prop("checked" , $subs.length == $subs.filter(":checked").length ? true :false);
});

</script>
