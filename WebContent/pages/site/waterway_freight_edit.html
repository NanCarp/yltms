<!DOCTYPE html>
<html>
<head>
<title>水路货运单</title>
<#include "../include/header.html">
<style type="text/css">
    tbody .form-group {
        margin-bottom: 0px;
    }
    .container{width:100% !important};
    .form-group {
        line-height: 34px !important;
        vertical-align: middle !important;
    }
    .row {vertical-align: middle;width:1300px;margin-left:0;margin-right:0;font-size:12px}
</style>
</head>
<body>
<div class="container">
    <form id="defaultForm">
        <input type="hidden" name="id" value="${(record.id)!}">
        <div class="row" >
            <div class="form-group"></div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="plan_no">计划号：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="plan_no" type="text" placeholder="" value="${(record.plan_no)!}" readonly/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="seagoing_vessel_name">海轮名/仓位：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="consignor" type="text" placeholder=""  value="${(record.seagoing_vessel_name)!}" readonly/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="estimated_arrvial_date">发货日期：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="estimated_arrvial_date" type="text" placeholder="" value="${(record.estimated_arrvial_date)!}" readonly/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="arrival_limit">运到期限：</label>
                <div class="col-xs-2">
                    <input class="form_date form-control text-left" id="arrival_limit" type="text" placeholder="" name="arrival_limit" value="${(record.arrival_limit)!}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group"></div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="specifications">规格：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="specifications" type="text" placeholder="" name="specifications" value="${(record.specifications)!}"/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="unit">单位：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="unit" type="text" placeholder="" name="unit" value="${(record.unit)!}"/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="loading_tonnage">发货数量：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="loading_tonnage" type="text" placeholder="" value="${(record.loading_tonnage)!}" readonly/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="declare_date">报港日期：</label>
                <div class="col-xs-2">
                    <input class="form_date form-control text-left" id="declare_date" type="text" placeholder="" name="declare_date" value="${(record.declare_date)!}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group"></div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="received_quantity">收货数量：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="received_quantity" type="text" placeholder="" name="received_quantity" value="${(record.received_quantity)!}"/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="unloaded_date">卸空日期：</label>
                <div class="col-xs-2">
                    <input class="form_date form-control text-left" id="unloaded_date" type="text" placeholder="" name="unloaded_date" value="${(record.unloaded_date)!}"/>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="rainy_days">卸货雨天数：</label>
                <div class="col-xs-2">
                    <input class="form-control text-left" id="rainy_days" type="text" placeholder="" name="rainy_days" value="${(record.rainy_days)!}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group"></div>
            <div class="form-group form-group-sm">
                <label class="col-xs-1 control-label text-right" for="waterway_remark">备注：</label>
                <div class="col-xs-11">
                    <textarea rows="7" class="form-control" name="waterway_remark" id="waterway_remark">${(record.waterway_remark)!}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group"></div>
            <div class="form-group">
	            <label class="col-xs-1 control-label" for="v5"></label>
	            <div class="col-xs-2 ">
	                <button type="submit" class="btn btn-11" id="save">　保存　</button>
	            </div>
	        </div>
        </div>
    </form>
</div>


<script>
//表单校验
$('#defaultForm').bootstrapValidator({
    message: 'This value is not valid',
    feedbackIcons: {
        /* valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh' */
    },
    fields: {
        specifications: {
            validators: {
                regexp: {
                    regexp: /^[a-zA-Z0-9_\s\u0391-\uFFE5]+$/,
                    message: '不能包含特殊字符'
                }, 
                stringLength: {
                    min: 0,
                    max: 20,
                    message: '不能超过 20 个字符',
                }
            }
        },
        unit: {
            validators: {
                regexp: {
                    regexp: /^[a-zA-Z0-9_\s\u0391-\uFFE5]+$/,
                    message: '不能包含特殊字符'
                }, 
                stringLength: {
                    min: 0,
                    max: 10,
                    message: '不能超过 10 个字符',
                }
            }
        },
        received_quantity: {
            validators: {
                regexp: {
                    regexp: /^[0-9]+(\.[0-9]{1,3})?$/,
                    message: '请输入正确的数量'
                }, 
                stringLength: {
                    min: 0,
                    max: 20,
                    message: '不能超过 20 个字符',
                }
            }
        },
        rainy_days: {
            validators: {
                regexp: {
                    regexp: /^[0-9]+$/,
                    message: '请输入正确的数量'
                }, 
                stringLength: {
                    min: 0,
                    max: 5,
                    message: '不能超过 5 个字符',
                }
            }
        },
        waterway_remark: {
            validators: {
                stringLength: {
                    min: 0,
                    max: 100,
                    message: '不能超过 100 个字符',
                }
            }
        },
    },
})
.on('success.form.bv', function(e) {
    e.preventDefault();
    var postData = $('form').serialize();
    $.post("/site/waterwayfreight/save", postData, function(result) {
        if (result.code == 1) {
            parent.layer.msg(result.msg, {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();
            });

        } else {
            parent.layer.msg(result.msg, {time: 2000});
        }
    });

});

//日期控件
$(".form_date").datetimepicker({
    format: "yyyy-mm-dd",
    autoclose: true,
    todayBtn: false,
    todayHighlight: true,
    showMeridian: true,
    pickerPosition: "bottom-right",
    language: 'zh-CN',//中文，需要引用zh-CN.js包
    startView: 2,// 日视图
    minView: 2,
});

</script>
</body>
</html>
