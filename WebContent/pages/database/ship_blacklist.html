<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>船舶信息管理</title>
	<#include "../include/header.html">   	
</head>

<body>
<div id="wrapper">
	<div class="panel-body" style="padding-bottom:0px;">
		<div class="panel panel-default">		
			<div class="panel-heading">					
				<div class="container container-fluid" style="padding-right: 0px">				
					<div class="row" >                        	    		                                            		
						<div class="col-sm-1 col-xs-1 head_2" style="min-width: 130px">
							<input type="search" class="form-control" placeholder="船主姓名" name="shipowname" id="shipowname">
						</div>
						<div class="col-sm-1 col-xs-1 head_2" style="min-width: 130px">
							<input type="search" class="form-control" placeholder="船舶名称" name="ship_name" id="ship_name">
						</div>
						<div class="col-sm-1 col-xs-2 head_1">
							<button class="btn btn-primary" onclick="doQuery()">查询</button>
						</div>                    			
		               	<div class="col-sm-2 col-xs-3 head_4" >
		                     <button class="btn btn-5" onclick=" _seeDatil()">查看明细</button>
		                </div> 
		                <div class="col-sm-2 col-xs-3 head_5">
		                    <button class="btn btn-4" onclick="_outblackList()">移出黑名单</button>
		                </div>
		                 <div class="col-sm-1 col-xs-1 head_1" style="margin-top:2px">
                             <button class="btn btn-9 " onclick="location.replace('/dataBase/shipblack')"><i class="fa fa-refresh"></i></button>
                        </div> 	                      									                 
					</div>				
				</div>
			</div>		
			<table id="tb_departments"></table>
		</div>             
	</div>
</div>


<script>

var shipowname="";
var ship_name="";

$(function () {	 
    //1.初始化Table
    var oTable = new TableInit();
    oTable.Init();
    //2.初始化Button的点击事件
     var oButtonInit = new ButtonInit();
    oButtonInit.Init(); 
});

function doQuery(){
	layui.use('layer',function(){
		var layer = layui.layer;
		shipowname = $.trim($('#shipowname').val());
		ship_name = $.trim($('#ship_name').val());
		if($.trim($('#shipowname').val())!=''){
			var reg = /^[a-zA-Z0-9_\-\u0391-\uFFE5 ]{1,30}$/;
			if(!reg.test($('#shipowname').val())){
				layer.tips('不允许有特殊字符，最多20个字符', '#shipowname', {tips: [1, '#34495E']});return;
			}					
		}
		if($.trim($('#ship_name').val())!=''){
			var reg = /^[a-zA-Z0-9_\-\u0391-\uFFE5 ]{1,30}$/;
			if(!reg.test($('#ship_name').val())){
				layer.tips('不允许有特殊字符，最多20个字符', '#ship_name', {tips: [1, '#34495E']});return;
			}					
		}
		 $('#tb_departments').bootstrapTable('refresh');    //刷新表格
	})
}

var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#tb_departments').bootstrapTable({
            url: '/dataBase/shipblack/getJson',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            showExport: true,                     //是否显示导出
            buttonsAlign:"right",  				//按钮位置  
            exportDataType: "basic",              //basic', 'all', 'selected'.
            exportTypes:['excel'],
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 12,                       //每页的记录行数（*）
            pageList: [3, 6, 12, 100],        //可供选择的每页的行数（*）
            strictSearch: true,
            clickToSelect: true,                //是否启用点击选中行
            showColumns: true,					//列选择按钮
            height: 640,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            cardView: false,                    //是否显示详细视图
            detailView: false,
            showRefresh:true,  
            locale: "zh-CN",					//中文支持,
            //是否显示父子表
            columns: [{
            	field:"checked",
            	checkbox: true,
            },{
            	field:"SerialNumber",
            	title:'序号',
            	formatter:function(value,row,index){
            		return index+1;
            	}
            },{
                field: 'shipowname',
                title: '船主姓名'
            },{
                field: 'ship_name',
                title: '船舶名称'
            },{
                field: 'phone_num',
                title: '手机号码'
            },{
                field: 'ID_number',
                title: '身份证号码'
            },{
                field: 'ship_ton',
                title: '吨位'
            },{
                field: 'grade_sail',
                title: '可航行航区等级'
            },{
                field: 'business_route',
                title: '业务航线'
            },{
            	field:'opt',
            	title:'操作',
            	formatter:function(value,row,index){
            			  return['<button class="btn btn-xs btn-3 bt"  onclick="_edit('+row.id+')">编辑明细</button>'
            			  +'<button class="btn btn-xs btn-4 bt" style="margin-left:10px" onclick="_delete('+row.id+')">删除</button>' ]
            	},
            }]
        });
    };
    
   //得到查询的参数
  oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            maxrows: params.limit,
            search: params.search,
            shipowname: shipowname,
            ship_name: ship_name,
        };
        return temp;
    };
    return oTableInit;  
};

var ButtonInit = function () {
    var oInit = new Object();
    var postdata = {};
    oInit.Init = function () {
        //初始化页面上面的按钮事件
    };
    return oInit;
};

//新增
function _add(){
	parent.open_window('新增船舶信息管理','/dataBase/ship/getTab',800,360);
}

//编辑
function _edit(id){
	parent.open_window('编辑船舶信息管理','/dataBase/ship/getTab?id='+id,800,360);
}

//删除操作
function _delete(id){
	layer.confirm("确认删除",{icon:3},function(){
		$.post("/dataBase/ship/delete/"+id,function(data){
			if(data){
				layer.msg("删除成功",{time:2000},function(){
					parent.refresh_iframe();
				})
			}else{
				layer.msg("删除失败",{time:2000})
			}
		})
	})
}

//查看详情
function _seeDatil(){
	// 获取选中记录 id
	var ids = getIdSelections();	
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
        layer.msg('请选择需要查看详情的记录', {time: 2000});
	}else if(ids.length >1){
		layer.msg('最多选择一条记录', {time: 2000});
	}else{
		parent.open_window('查看明细','/dataBase/ship/getInfo?id='+ids,800,320);
	}
}

var dataForMessage={
		id:null,
		pages:'shipoutblacklist'
}

function _outblackList(){
	// 获取选中记录 id
	var ids = getIdSelections();
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
		layer.msg('请选择至少一条船舶信息', {time: 2000});
	}else{
		layer.confirm("确认移除黑名单",{icon:7},function(){
			$.post("/dataBase/shipblack/setOutBlack/"+ids,function(data){
				if(data){
					 layer.msg('成功移除黑名单', {time: 2000},function(){
						 websocket.send(JSON.stringify(dataForMessage));
						 parent.refresh_iframe();
					 });
					 
				}else{
					layer.msg('操作失败', {time: 2000});
				}
			})
		})
	}
}


//获取被选中数据的id
function getIdSelections() {
    return $.map($("#tb_departments").bootstrapTable('getSelections'), function(row) {
        return row.id;
    });
}

var websocket = null;
//判断当前浏览器是否支持WebSocket
if ('WebSocket' in window) {
	websocket = new WebSocket("ws://"+ window.location.host +"/websocket");
    //websocket = new WebSocket("ws://localhost:8080/websocket");
}
else {
alert('当前浏览器 Not support websocket')
}

//连接发生错误的回调方法
websocket.onerror = function () {

};

//连接成功建立的回调方法
websocket.onopen = function () {
//TODO用户登录系统检查属于自己的提醒消息
}

//连接关闭的回调方法
websocket.onclose = function () {

}

//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
window.onbeforeunload = function () {
closeWebSocket();
}

//关闭WebSocket连接
function closeWebSocket() {
websocket.close();
}

//接收到消息的回调方法
websocket.onmessage = function (event) {
    if(JSON.parse(event.data).pages = 'shipblacklist'){
    	$('#tb_departments').bootstrapTable('refresh');  
    }
}
</script>
</body>
</html>
